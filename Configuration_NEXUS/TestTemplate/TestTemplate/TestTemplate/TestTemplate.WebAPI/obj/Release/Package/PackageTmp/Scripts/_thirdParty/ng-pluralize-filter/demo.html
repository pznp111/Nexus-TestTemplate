<!DOCTYPE html>
<html ng-app='demo'>
<head>
  <title>ngPluralize Filter Demo</title>
</head>
<body>
  <div>
    <label>Noun:</label>
    <input type="text" ng-model="noun" placeholder="cat">
    <hr>
    <h1>{{noun | pluralize}}</h1>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="ng-pluralize-filter.js"></script>

  <script>
    angular.module('demo', ['ngPluralizeFilter']);
  </script>
</body>
</html>
