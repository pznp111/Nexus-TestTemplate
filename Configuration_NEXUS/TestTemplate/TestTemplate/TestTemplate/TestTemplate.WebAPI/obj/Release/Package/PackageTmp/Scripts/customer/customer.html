<section id="main-wrapper" class="theme-default">
    <!-- Left Sidebar Navigation -->
    <aside class="sidebar sidebar-left">
        <nav>
            <h5 class="sidebar-header">Customers</h5>
            <ul class="nav nav-pills nav-stacked" data-nav-toggle-sub>
                <li ui-sref-active="active" ng-repeat="menu in subMenus">
                    <a ui-sref="{{menu.siteMapUrl}}" title="{{menu.siteMapTitle}}">
                        <i class="{{menu.tag.cssClass}}"></i> {{menu.siteMapTitle}}
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <!-- Content wraper -->
    <section class="main-content-wrapper">
        <!-- Main content view  -->
        <section id="main-content" class="animated fadeInRight">
            <div ui-view></div>
        </section>
    </section>
    <!-- /Content wraper-->
</section>
