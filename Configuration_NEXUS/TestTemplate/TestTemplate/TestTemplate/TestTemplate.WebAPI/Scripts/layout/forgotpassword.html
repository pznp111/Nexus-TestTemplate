<section class="container animated fadeInUp">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper">
                <header>
                    <div class="brand">
                        <img src="Content/img/simtech-col-transparent.png" style="width:250px;" />
                        <br />
                        <span>Nexus Web Portal</span>
                    </div>
                </header>
                <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Forgot Password
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" name="form" ng-submit="form.$valid && forgotPassword()" novalidate>
                            <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
                                <div class="col-md-4">Email</div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control fa-icon" placeholder="xxx@nexus.com" name="email" ng-model="acc.emailId" required autofocus>
                                    <i class="fa fa-user"></i>
                                    <div ng-messages="form.$submitted && form.username.$error" class="help-block">
                                        <div ng-message="required">Username is required</div>
                                    </div>
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button class="btn btn-primary btn-block" type="submit">Send Request</button>
                                    <hr />
                                    <a href="#" class="btn btn-primary btn-block">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
