                    <div class="row row-margin" style="border-bottom: 1px solid #ddd;">By Customer and Kit Type</div>


                    <div class="row row-margin">
                        <div class="col-sm-6">

                        </div>

                        <div class="col-sm-1" style="padding-left: 0px;">

                        </div>

                    </div>

                    <div class="row row-margin">
                        <div class="col-sm-6">

                            <div class="btn-group" role="group" aria-label="">
                                <select id="select_kittype" class="selector" ng-change="comboMCList_SelectionChangeCommitted()" ng-model="report1"></select>

                            </div>
                        </div>
                    </div>

                    <div class="row row-margin">

                        </div>

                        <div class="col-md-6" style="padding-left: 0px;">

                        </div>
                    </div>





                </div>
            </div>



            <div class="col-md-4" style="height:200px;">
                <div class="panel widget-mini" style="width:100%; display: inline-block; height: 100%; border-style: solid;
				    border-color: #bfbfbf;border-width: 1px;">
                    <div class="row row-margin" style="border-bottom: 1px solid #ddd;">
                        By WO Release Date
                    </div>
                    <div class="row row-margin">
                        <div class="col-sm-4">
                            Start Date
                        </div>
                        <div class="col-sm-1">
                            <input type="date" id="startDate">
                        </div>
                    </div>

                    <div class="row row-margin">
                        <div class="col-sm-4">
                            End Date
                        </div>
                        <div class="col-sm-1">
                            <input type="date" id="endDate">
                        </div>
                    </div>

                    <div class="row row-margin">
                        <button ng-click="refresh()" class="btn btn-default">Refresh</button>
                    </div>

				    border-color: #bfbfbf;border-width: 1px; ">
                    <div class="row row-margin" style="border-bottom: 1px solid #ddd;">Get Measurement Report</div>


                    <div class="row row-margin">
                        <div class="col-sm-6">
                            Detail
                        </div>

                        <div class="col-sm-1" style="padding-left: 0px;">
                            <div class="btn-group" role="group" aria-label="">
                                <select id="select_detail" class="selector" ng-model="report"></select>
                            </div>
                        </div>

                    </div>

                    <div class="row row-margin">
                        <button ng-click="getMeasurementReport()" class="btn btn-default">Generate Report</button>
