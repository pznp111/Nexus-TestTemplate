<section class="container animated fadeInUp" style="margin-left: -260px;">
        <div class="row" style="margin-top: -170px;">
            <div class="col-md-6 col-md-offset-3">
                <div id="login-wrapper">
                    <header>
                        <div class="brand">
                            <img src="Content/img/simtech-col-transparent.png" style="width:250px;" />
                            <br />
                            <div style="font-size: 2.5em; font-weight: 400">Nexus Template</div>
                        </div>
                    </header>
                    <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Sign In
                            </h3>
                        </div>
                        <div class="panel-body">
                            <p> Login to access your account.</p>
                            <form class="form-horizontal " role="form" name="form" ng-submit="form.$valid && vm.login()" novalidate>
                                <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control form-control-custom1 fa-icon" placeholder="Username" name="username" ng-model="vm.userName" required autofocus>
                                        <i class="fa fa-user"></i>
                                        <div ng-messages="form.$submitted && form.username.$error" class="help-block">
                                            <div ng-message="required">Username is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
                                        <input type="password" class="form-control form-control-custom1 fa-icon" placeholder="Password" name="password" ng-model="vm.password" required>
                                        <i class="fa fa-lock"></i>
                                        <div ng-messages="form.$submitted && form.password.$error" class="help-block">
                                            <div ng-message="required">Password is required</div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <a ui-sref="forgotPassword" class="help-block">Forgot Your Password?</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button class="btn btn-primary btn-block" type="submit">Sign In</button>
                                        <hr />
                                        <a href="#" class="btn btn-primary btn-block">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
